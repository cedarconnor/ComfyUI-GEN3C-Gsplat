[pytest]
# Pytest configuration for GEN3C-Gsplat

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
norecursedirs = .git .venv __pycache__ comfy_gen3c workflows

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --ignore=__init__.py
    --ignore=comfy_gen3c

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage (if pytest-cov is installed)
# Run with: pytest --cov=comfy_gen3c --cov-report=html
